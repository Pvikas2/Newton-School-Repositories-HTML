<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css"  href="./Styles/Styles.css"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    
</head>
<body>
    <header class="navbar_section">
      <nav class="navbar navbar-light sections">
        <img src="./Assets/Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Make By  VP_Creation_111  <a class="navbar-brand" href="https://my-personal-portfolios-website.netlify.app/" target="_blank"><i class="bi bi-link-45deg"></i> </a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
            id="searchtextbox" />
        </form>
      </nav>
 </header> 
 <br>


 <section class="todo-outer"> 
 <div class="container"> 
    <div class="row justify-content-md-center">
      <div class="col-sm-12 col-md-8">
        <h1>Welcome to My Todo List Application</h1>
        <div class="todo-inner">
          <div class="col-8 mr-sm-2" style="width: 100%;">
            <input type="text" class="form-control" placeholder="Enter your task" id="addtaskinput" />
            <input type="hidden" id="saveindex">
          </div>
           <hr>
          <div class="col-8 mr-sm-2 justify-content-md-center" style="justify-content: center;display: flex;">
          <button type="button" class="btn btn-success mr-sm-2" id="addtaskbtn" style="margin: 10px;">
            Add Task
          </button>
          <button type="button" class="btn btn-success mr-sm-2" id="savetaskbtn" style="display: none;margin: 10px;">
            Save Task
          </button>
          <button type="button" id="deleteallbtn" class="btn btn-danger" style="margin: 10px; float: right;">
            Delete All
          </button>
          </div>
          <div class="to-do-output">

            <table class="table table-striped mt-3 mb-0" id="addedtasklist">         
            </table>
          </div>
        </div>
      </div>
    </div>
  </div> 
</section>

    
    <script src="./Javascript/app.js"></script>
</body>
</html>
